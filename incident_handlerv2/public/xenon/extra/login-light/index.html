<body class="page-body login-page login-light">
<!-- TS14442352882435: Xenon - Boostrap Admin Template created by Laborator / Please buy this theme and support the updates -->
<div class="login-container">
    <div class="row">
        <div class="col-sm-6">
            <script type="text/javascript">
                jQuery(document).ready(function ($) {
// Reveal Login form
                    setTimeout(function () {
                        $(".fade-in-effect").addClass('in');
                    }, 1);

// Validation and Ajax action
                    $("form#login").validate({
                        rules: {
                            username: {
                                required: true
                            },
                            passwd: {
                                required: true
                            }
                        },
                        messages: {
                            username: {
                                required: 'Please enter your username.'
                            },
                            passwd: {
                                required: 'Please enter your password.'
                            }
                        },
// Form Processing via AJAX
                        submitHandler: function (form) {
                            show_loading_bar(70); // Fill progress bar to 70% (just a given value)
                            var opts = {
                                "closeButton": true,
                                "debug": false,
                                "positionClass": "toast-top-full-width",
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "timeOut": "5000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut"
                            };
                            $.ajax({
                                url: "http://themes.laborator.co/xenon/data/login-check.php",
                                method: 'POST',
                                dataType: 'json',
                                data: {
                                    do_login: true,
                                    username: $(form).find('#username').val(),
                                    passwd: $(form).find('#passwd').val(),
                                },
                                success: function (resp) {
                                    show_loading_bar({
                                        delay: .5,
                                        pct: 100,
                                        finish: function () {
// Redirect after successful login page (when progress bar reaches 100%)
                                            if (resp.accessGranted) {
                                                window.location.href = 'http://themes.laborator.co/xenon';
                                            }
                                        }
                                    });

// Remove any alert
                                    $(".errors-container .alert").slideUp('fast');

// Show errors
                                    if (resp.accessGranted == false) {
                                        $(".errors-container").html('<div class="alert alert-danger">\
<button type="button" class="close" data-dismiss="alert">\
<span aria-hidden="true">&times;</span>\
<span class="sr-only">Close</span>\
</button>\
' + resp.errors + '\
</div>');

                                        $(".errors-container .alert").hide().slideDown();
                                        $(form).find('#passwd').select();
                                    }
                                }
                            });
                        }
                    });
// Set Form focus
                    $("form#login .form-group:has(.form-control):first .form-control").focus();
                });
            </script>
            <div class="errors-container"></div>
            <form method="post" role="form" id="login" class="login-form fade-in-effect">
                <div class="login-header"><a href="xenon/dashboard/variant-1/" class="logo"> <img
                        src="xenon/assets/images/logo-white-bg@2x.png" alt="" width="80"/> <span>log in</span> </a>

                    <p>Dear user, log in to access the admin area!</p></div>
                <div class="form-group"><label class="control-label" for="username">Username</label> <input type="text"
                                                                                                            class="form-control"
                                                                                                            name="username"
                                                                                                            id="username"
                                                                                                            autocomplete="off"/>
                </div>
                <div class="form-group"><label class="control-label" for="passwd">Password</label> <input
                        type="password" class="form-control" name="passwd" id="passwd" autocomplete="off"/></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block text-left"><i class="fa-lock"></i>
                        Log In
                    </button>
                </div>
                <div class="login-footer"><a href="#">Forgot your password?</a>

                    <div class="info-links"><a href="#">ToS</a> -
                        <a href="#">Privacy Policy</a></div>
                </div>
            </form>
            <div class="external-login"><a href="#" class="facebook"> <i class="fa-facebook"></i>
                Facebook Login
            </a></div>
        </div>
    </div>
</div>
